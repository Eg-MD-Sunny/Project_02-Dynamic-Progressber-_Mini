<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link type="text/css" rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Dynamic Progressber</title>
  </head>
  <body>
    <div class="container">
      <h1>Step Progress Bar</h1>
      <div class="progress-container">
        <div class="progress" id="progress"></div>
        <div class="circle active"><i class="fab fa-html5"></i></div>
        <div class="circle ative"><i class="fab fa-css3-alt"></i></div>
        <div class="circle ative"><i class="fab fa-js"></i></div>
        <div class="circle ative"><i class="fab fa-react"></i></div>
      </div>
      <button class="btn" id="pre" disabled>Pre</button>
      <button class="btn" id="next">Next</button>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
